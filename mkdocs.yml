# theme docs https://squidfunk.github.io/mkdocs-material/getting-started/

site_name: The Great Genotyper
site_url: https://dib-lab.github.io/TheGreatGenotyper
repo_name: dib-lab/TheGreatGenotyper/
repo_url: https://github.com/dib-lab/TheGreatGenotyper
edit_uri: tree/main/docs/


theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      toggle:
          icon: material/brightness-7
          name: Switch to dark mode

    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  font:
    text: Roboto
    code: Roboto Mono
  
      
  features:
    - content.code.copy
    - content.code.annotate
    - content.action.view
    - content.tooltips
    - navigation.footer
    - navigation.indexes
    - navigation.sections
    - navigation.tabs
    - search.highlight
    - content.tabs.link



nav:
  - Home: index.md

plugins:
  - search
  # - mkdocs-jupyter
  # - git-authors
  # - git-revision-date-localized:
  #     enable_creation_date: true
  - glightbox:
      zoomable: true
      slide_effect: slide
      draggable: true
      caption_position: bottom

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - footnotes
  - abbr
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - attr_list
  - md_in_html
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          # format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true 
  - pymdownx.arithmatex:
      generic: true